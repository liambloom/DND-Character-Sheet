<!DOCTYPE html>
<html>
    <head>
        <title>Character Sheet</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script>
            // https://stackoverflow.com/a/42405694/11326662

            const React = {
                createElement: function (tag, attrs, children) {
                    var element = document.createElement(tag);

                    for (let name in attrs) {
                        if (name && attrs.hasOwnProperty(name)) {
                            let value = attrs[name];
                            if (value === true) {
                                element.setAttribute(name, name);
                            } else if (value !== false && value != null) {
                                element.setAttribute(name, value.toString());
                            }
                        }
                    }
                    for (let i = 2; i < arguments.length; i++) {
                        let child = arguments[i];
                        element.appendChild(
                            child.nodeType == null ?
                                document.createTextNode(child.toString()) : child);
                    }
                    return element;
                }
            };
        </script>
        <script defer src="script.js"></script>
    </head>
    <body>
        <main>
            <header>
                <h1 id="name"></h1>
                <div id="classAndLvl"></div>
            </header>
            <div id="numbers">
                <div id="stats"></div>
                <div id="right-number-flex">
                    <div id="proficiencyBonusContainer">
                        <div id="proficiencyBonusValueContainer">
                            <div id="proficiencyBonus"></div>
                        </div>
                        <div id="proficiencyBonusLabel">
                            Proficiency Bonus
                        </div>
                    </div>
                    <div id="savingThrowsContainer">
                        <div id="savingThrows"></div>
                        <span class="sectionTitle">Saving Throws</span>
                    </div>
                    <div id="skillContainer">
                        <div id="skills"></div>
                        <span class="sectionTitle">Skills</span>
                    </div>
                </div>
            </div>
            <div id="lower-proficiencies">  
                <div id="perception"></div>
                <div id="other-proficiencies" class="placeholder"></div>
            </div>
            <div id="health-et-al">
                <div id="hp"></div>
            </div>
        </main>
        <button id="save" type="button">Save</button>
        <button id="edit" type="button">Edit</button>
    </body>
</html>
