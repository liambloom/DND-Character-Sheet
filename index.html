<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Character Sheet</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script defer type="module" src="script.js"></script>
    </head>
    <body>
        <main>
            <header>
                <h1 id="name"></h1>
                <div id="classAndLvl"></div>
            </header>
            <div id="numbers">
                <div id="stats"></div>
                <div id="right-number-flex">
                    <label for="inspiration" class="standaloneLabeledValue">
                        <div>
                            <input type="checkbox" id="inspiration">
                        </div>
                        <div>
                            <div>
                                Inspiration
                            </div>
                        </div>
                    </label>
                    <div class="standaloneLabeledValue">
                        <div>
                            <div id="proficiencyBonus"></div>
                        </div>
                        <div>
                            <div>
                                Proficiency Bonus
                            </div>
                        </div>
                    </div>
                    <div id="savingThrowsContainer">
                        <div id="savingThrows"></div>
                        <span class="sectionTitle staticPos">Saving Throws</span>
                    </div>
                    <div id="skillContainer">
                        <div id="skills"></div>
                        <span class="sectionTitle staticPos">Skills</span>
                    </div>
                </div>
            </div>
            <div id="lower-proficiencies">
                <div id="perception" class="standaloneLabeledValue">
                    <div>
                        <div id="perceptionValue"></div>
                    </div>
                    <div>
                        <div>Passive Perception</div>
                    </div>
                </div>
                <div id="other-proficiencies" class="placeholder">
                    <div class="sectionTitle">Other Proficiencies & Languages</div>
                </div>
            </div>
            <div id="misc">
                <div id="misc-row-1">
                    <div id="ac-container">
                        <div class="inputLine"><div id="ac"></div></div>
                        <div class="sectionTitle">Armor Class</div>
                    </div>
                    <div id="initiative-container">
                        <div class="inputLine"><div id="initiative"></div></div>
                        <div class="sectionTitle">Initiative</div>
                    </div>
                    <div id="speed-container">
                        <div class="inputLine"><div id="speed"></div></div>
                        <div class="sectionTitle">Speed</div>
                    </div>
                </div>
                <div id="misc-row-2">
                    <div id="health">
                        <div class="topText inputLine">
                            Hit Point Maximum: <span id="maxHpValue" data-denom></span>
                        </div>
                        <div class="inputLine"><div id="currentHp" data-numer></div></div>
                        <div class="sectionTitle">Current Hit Points</div>
                    </div>
                    <div id="temp-hp">
                        <div class="inputLine"><div id="temp-hp-value"></div></div>
                        <div class="sectionTitle">Temporary Hit Points</div>
                    </div>
                </div>
                <div id="misc-row-3">
                    <div id="hit-dice">
                        <div class="topText inputLine">
                            Total: <span id="hit-dice-total" data-denom></span>
                        </div>
                        <div class="inputLine"><div id="hit-dice-value"></div></div>
                        <div class="sectionTitle">Hit Dice</div>
                    </div>
                    <div id="death-saves" class="placeholder">
                        <div class="sectionTitle">Death Saves</div>
                    </div>
                </div>
            </div>
            <div id="attacks" class="placeholder">
                <div class="sectionTitle">Attacks & Spellcasting</div>
            </div>
            <div id="equipment" class="placeholder">
                <div class="sectionTitle">Equipment</div>
            </div>
            <div id="character" class="placeholder"></div>
            <div id="features" class="placeholder">
                <div class="sectionTitle">Features & Traits</div>
            </div>
        </main>
        <button id="edit" type="button"></button>
        <div id="saving" style="display: none">Saving...</div>
    </body>
</html>
