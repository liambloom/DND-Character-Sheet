<!DOCTYPE html>
<html>
    <head>
        <title>Character Sheet</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <button id="save" type="button">Save</button>
        <h1 id="name"></h1>
        <div id="hp">
            <span id="current-hp" contenteditable="plaintext-only"></span>
            <span id="max-hp" contenteditable="plaintext-only"></span>
        </div>
        <div id="stats">
            <div class="stat" id="str">
                <div class="stat-val" contenteditable="plaintext-only"></div>
                <div class="stat-mod inherit-invalid"></div>
            </div>
            <div class="stat" id="dex">
                <div class="stat-val" contenteditable="plaintext-only"></div>
                <div class="stat-mod inherit-invalid"></div>
            </div>
            <div class="stat" id="con">
                <div class="stat-val" contenteditable="plaintext-only"></div>
                <div class="stat-mod inherit-invalid"></div>
            </div>
            <div class="stat" id="int">
                <div class="stat-val" contenteditable="plaintext-only"></div>
                <div class="stat-mod inherit-invalid"></div>
            </div>
            <div class="stat" id="wis">
                <div class="stat-val" contenteditable="plaintext-only"></div>
                <div class="stat-mod inherit-invalid"></div>
            </div>
            <div class="stat" id="cha">
                <div class="stat-val" contenteditable="plaintext-only"></div>
                <div class="stat-mod inherit-invalid"></div>
            </div>
        </div>
    </body>
</html>
